    pip 'emoji:2.12.1'
    pip 'flake8:7.1.0'
    pip 'frozenlist:1.4.1'
    pip 'idna:3.7'
    pip 'iniconfig:2.0.0'
    pip 'iso8601:2.1.0'
    pip 'lru-dict:1.3.0'
